<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link rel="stylesheet" href="/css/normalize.css"></link>
        <link rel="stylesheet" href="/css/site.css"></link>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{|/index|}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{|/addproject|}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a th:href="@{|/index|}">Projects</a></li>
                <li><a th:href="@{|/collaborators|}">Collaborators</a></li>
                <li><a th:href="@{|/roles|}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <div class="project-list">
                   <div class="project" th:each = "project : ${projects}">
                        <a class="button" text ="Edit" th:href="@{|/editproject/${project.Id}|}" title="Change Project Attributes">Edit</a>
                        <a class="button" text ="Manage People" th:href="@{|/projectcollaborators/${project.Id}|}" title="Assign Collaborators and Roles">Manage</a>
                        <a class="button" text ="View Details" th:href="@{|/projectdetail/${project.Id}|}" title="See Assignments">View</a>
                        <h2>
                        	<a th:text ="${project.name}"></a>
                        </h2>
                        <p title="{project.description}"></p>
                        <span th:if="${project.status=='active'}" class="tag active">Active</span>
                        <span th:if="${project.status=='archived'}" class="tag archived">Archived</span>
                        <span th:if="${project.status=='Not Started'}" class="tag archived">Not Started</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
