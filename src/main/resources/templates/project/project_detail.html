<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link rel="stylesheet" href="/css/normalize.css"></link>
        <link rel="stylesheet" href="/css/site.css"></link>
    </head>
   <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{|/index|}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{|/addproject|}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a th:href="@{|/index|}">Projects</a></li>
                <li><a th:href="@{|/collaborators|}">Collaborators</a></li>
                <li><a th:href="@{|/roles|}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper" th:object="${project}">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}"></h2>
                        <p th:text="${project.description}"></p>
                        <span class="tag active" th:text="${project.status}">Active</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div class="list-item" th:each = "collaborator : ${collaborators}">
                            <span class="primary" th:text="${collaborator.role.name}">Developer</span>
                            <span class="secondary" th:text="${collaborator.name}">Michael Pemulis</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/editproject/${project.Id}|}">Edit Project</a>
                        <a class="button" th:href="@{|/projectcollaborators/${project.Id}|}">Edit Collaborators</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
