<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link rel="stylesheet" href="/css/normalize.css"></link>
        <link rel="stylesheet" href="/css/site.css"></link>
    </head>
   <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{|/index|}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{|/addproject|}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a th:href="@{|/index|}">Projects</a></li>
                <li><a th:href="@{|/collaborators|}">Collaborators</a></li>
                <li><a th:href="@{|/roles|}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:object="${project}" th:action="@{|/changeprojectcollaborators/${project.Id}|}" method="post">
                    <label th:text="${#strings.concat('For Project: ',project.name)}"></label>
                    <ul class="checkbox-list" th:each = "role : ${roles}">
                        <li>
                        
                        	<span class="primary" th:text="${role.name}" th:value="${role.id}">Developer</span>
                            	
                            	<div class="custom-select">
                            		
                                	<span class="dropdown-arrow"></span>
                                	<select th:field="${collaborators}" name="collaborators">
                                    	<option th:each = "collaborator : ${collaborators}" th:text="${collaborator.name}" th:value="${collaborator.id}">Michael Pemulis</option>
                                	</select>
                                	
                            	</div>
                            	
                        </li>
                   
                    </ul>
                    <div class="actions">
                        <input type="submit" value="Save" class="button"></input>
                        <a th:href="@{|/projects/${project.id}|}" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
